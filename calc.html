<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            position: relative;
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 10px;
            padding-right: 10px;
            border: none;
            background: #eee;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            border: none;
            background: #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        button:active {
            background: #bbb;
        }
        .equal {
            background: #f90;
            color: white;
        }
        .special {
            background: #4caf50;
            color: white;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .calculator {
            background: #444;
        }
        .dark-mode .display {
            background: #666;
        }
        .dark-mode button {
            background: #555;
            color: white;
        }
        .dark-mode button:active {
            background: #777;
        }
        .dark-mode .equal {
            background: #f90;
        }
        .dark-mode .special {
            background: #4caf50;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="equal" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="special" onclick="appendToDisplay('%')">%</button>
            <button class="special" onclick="appendToDisplay('Math.sqrt('); setTimeout(() => appendToDisplay(')'), 0);">√</button>
            <button class="special" onclick="appendToDisplay('Math.pow('); setTimeout(() => appendToDisplay(')'), 0);">xⁿ</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
