<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Smart Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 100%;
            max-width: 400px;
            background: #444;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
        }
        .display, .result {
            width: 100%;
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            background: #666;
            color: white;
            box-sizing: border-box;
            font-size: 1.8em;
            border-radius: 5px;
        }
        .result {
            background: #555;
            color: #ddd;
            opacity: 0;
            transform: translateX(-100%);
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }
        .result.show {
            opacity: 1;
            transform: translateX(0);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 1.5em;
            border: none;
            background: #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .equal {
            background: #f90;
            color: white;
        }
        .clear {
            background: #e74c3c;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <input type="text" class="result" id="result" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('=')">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('x')">x</button>
            <button onclick="appendToDisplay('y')">y</button>
            <button class="equal" onclick="calculate()">Solve</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const result = document.getElementById('result');

        function appendToDisplay(value) {
            const lastChar = display.value.slice(-1);

            // Prevent multiple operators in a row
            if ("+-*/=".includes(lastChar) && "+-*/=".includes(value)) return;

            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
            result.value = '';
            result.classList.remove('show');
        }

        function calculate() {
            try {
                let expression = display.value.replace(/x/g, '*'); // Replace 'x' with '*'
                
                if (expression.includes('=')) {
                    // Solve for x or y
                    let [lhs, rhs] = expression.split('=');
                    let equation = math.simplify(`${lhs} - (${rhs})`);
                    let solutions = math.solve(equation, ['x', 'y']);

                    if (solutions.x !== undefined) {
                        result.value = `x = ${solutions.x}`;
                    } else if (solutions.y !== undefined) {
                        result.value = `y = ${solutions.y}`;
                    } else {
                        result.value = "No solution";
                    }
                } else {
                    // Evaluate normal math expressions
                    result.value = math.evaluate(expression);
                }

                result.classList.add('show');
            } catch (error) {
                result.value = "Error";
                result.classList.remove('show');
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if ((key >= '0' && key <= '9') || key === '.' || key === '/' || key === '*' || key === '-' || key === '+' || key === '=' || key === 'x' || key === 'y') {
                appendToDisplay(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                display.value = display.value.slice(0, -1);
            } else if (key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
