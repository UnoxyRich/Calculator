<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .display, .history {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .display {
            font-size: 1.2em;
            text-align: right;
        }

        .history {
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.9em;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .secondary {
            background: #6c757d;
        }

        .secondary:hover {
            background: #5a6268;
        }

        .wide {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" placeholder="Enter equation">
    <div class="buttons" id="buttons">
        <button class="secondary" data-action="clear">C</button>
        <button class="secondary" data-action="backspace">‚Üê</button>
        <button class="secondary" data-value="/">/</button>
        <button class="secondary" data-value="*">*</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="secondary" data-value="-">-</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="secondary" data-value="+">+</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-action="equal">=</button>
        <button class="wide" data-value="0">0</button>
        <button data-value=".">.</button>
    </div>
    <div class="history" id="history"></div>
</div>
<script>
    const display = document.getElementById('display');
    const history = document.getElementById('history');
    const buttons = document.getElementById('buttons');

    buttons.addEventListener('click', (e) => {
        const target = e.target;
        const value = target.dataset.value;
        const action = target.dataset.action;

        if (value) {
            display.value += value;
        } else if (action === 'clear') {
            display.value = '';
        } else if (action === 'backspace') {
            display.value = display.value.slice(0, -1);
        } else if (action === 'equal') {
            try {
                const result = math.evaluate(display.value);
                display.value = result;
                history.innerHTML += `<div>${display.value} = ${result}</div>`;
            } catch {
                display.value = 'Error';
            }
        }
    });
</script>
</body>
</html>
