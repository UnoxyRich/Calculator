<div id="graph-container" style="width: 100%; height: 400px; margin-top: 20px;"></div>
<script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
<script>
    // Function to plot a graph based on the given equation
    function plotGraph(equation) {
        try {
            const xValues = []; // Array to store x values
            const yValues = []; // Array to store y values
            for (let x = -10; x <= 10; x += 0.1) {
                xValues.push(x); // Populate x values
                const y = math.evaluate(equation, { x }); // Evaluate y based on the equation
                yValues.push(y); // Populate y values
            }

            const trace = {
                x: xValues, // x-axis data
                y: yValues, // y-axis data
                mode: 'lines', // Line graph
                type: 'scatter' // Scatter plot type
            };

            const layout = {
                title: 'Graph', // Title of the graph
                xaxis: { title: 'x' }, // Label for x-axis
                yaxis: { title: 'y' } // Label for y-axis
            };

            // Render the graph using Plotly
            Plotly.newPlot('graph-container', [trace], layout);
        } catch {
            alert('Invalid equation for graphing.'); // Error handling for invalid equations
        }
    }

    // Add a button to graph the equation
    const graphButton = document.createElement('button');
    graphButton.textContent = 'Graph Equation'; // Button text
    graphButton.style.marginTop = '10px'; // Add margin for spacing
    graphButton.addEventListener('click', () => {
        const equation = display.value; // Get the equation from the display
        if (equation) {
            plotGraph(equation); // Call the plotGraph function
        } else {
            alert('Please enter an equation to graph.'); // Alert if no equation is entered
        }
    });

    // Append the graph button to the calculator
    document.querySelector('.calculator').appendChild(graphButton);
</script>

<button id="copy-result">Copy Result</button>

<!-- 2. Added a button to toggle between radians and degrees for trigonometric functions -->
<button id="toggle-angle-mode">Toggle Radians/Degrees</button>

<script>
    const copyResultButton = document.getElementById('copy-result');
    const toggleAngleModeButton = document.getElementById('toggle-angle-mode');
    let isRadians = true; // Default angle mode is radians

    // Copy result to clipboard
    copyResultButton.addEventListener('click', () => {
        if (result.value) {
            navigator.clipboard.writeText(result.value).then(() => {
                alert('Result copied to clipboard!'); // Success message
            }).catch(() => {
                alert('Failed to copy result.'); // Error message
            });
        } else {
            alert('No result to copy.'); // Alert if no result is available
        }
    });

    // Toggle between radians and degrees
    toggleAngleModeButton.addEventListener('click', () => {
        isRadians = !isRadians; // Toggle the angle mode
        toggleAngleModeButton.textContent = isRadians ? 'Switch to Degrees' : 'Switch to Radians'; // Update button text
    });

    // Update trigonometric functions to respect angle mode
    document.querySelectorAll('button[data-value]').forEach(button => {
        button.addEventListener('click', () => {
            const value = button.getAttribute('data-value'); // Get the button's value
            if (['sin(', 'cos(', 'tan('].includes(value)) {
                const angleMode = isRadians ? '' : ' * (pi / 180)'; // Convert to degrees if necessary
                display.value += value.replace('(', `(x${angleMode})`); // Append the adjusted function to the display
            }
        });
    });
</script>

<html lang="en" class="fly-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <style>
        /* Existing styles remain unchanged */

        /* History log styling */
        .history {
            margin-top: 20px;
            background: #555;
            padding: 10px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            color: #ddd;
        }

        /* Dark/Light mode toggle button */
        .theme-toggle {
            margin-top: 10px;
            padding: 10px;
            background: #f90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Scientific mode toggle button */
        .scientific-toggle {
            margin-top: 10px;
            padding: 10px;
            background: #09f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Scientific buttons styling */
        .scientific-buttons {
            display: none;
            margin-top: 10px;
        }

        .scientific-buttons button {
            margin: 5px;
            padding: 10px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="Enter equation using 'x'" disabled>
        <input type="text" class="result" id="result" disabled>
        <div class="buttons">
            <!-- Calculator buttons for basic operations -->
            <button id="clear">C</button>
            <button id="backspace">←</button>
            <button data-value="/">/</button>
            <button data-value="*">*</button>
            <button data-value="-">-</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="+">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button id="equal" class="equal">=</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="solve" class="solve">Solve</button>
            <button data-value="√">√</button>
            <button data-value="^">^</button>
            <button data-value="%">%</button>
            <button id="memory-add">M+</button>
            <button id="memory-subtract">M-</button>
            <button id="memory-recall">MR</button>
            <button id="memory-clear">MC</button>
        </div>
        <!-- Toggle buttons for theme and scientific mode -->
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
        <button class="scientific-toggle" id="scientific-toggle">Toggle Scientific Mode</button>
        <button id="clear-history">Clear History</button>
        <!-- Scientific mode buttons -->
        <div class="scientific-buttons" id="scientific-buttons" style="display: none;">
            <button data-value="sin(">sin</button>
            <button data-value="cos(">cos</button>
            <button data-value="tan(">tan</button>
            <button data-value="log(">log</button>
            <button data-value="ln(">ln</button>
            <button data-value="pi">π</button>
            <button data-value="e">e</button>
        </div>
        <!-- History log for calculations -->
        <div class="history" id="history"></div>
    </div>
    <script>
        const display = document.getElementById('display'); // Input field for the equation
        const result = document.getElementById('result'); // Input field for the result
        const history = document.getElementById('history'); // History log container
        const themeToggle = document.getElementById('theme-toggle'); // Theme toggle button
        const scientificToggle = document.getElementById('scientific-toggle'); // Scientific mode toggle button
        const scientificButtons = document.getElementById('scientific-buttons'); // Scientific buttons container
        const clearHistoryButton = document.getElementById('clear-history'); // Clear history button
        const backspaceButton = document.getElementById('backspace'); // Backspace button
        let memory = 0; // Memory storage for calculator

        // Event listeners for calculator functionality
        document.getElementById('clear').addEventListener('click', clearDisplay);
        document.getElementById('equal').addEventListener('click', calculate);
        document.getElementById('solve').addEventListener('click', solveEquation);
        document.getElementById('memory-add').addEventListener('click', () => memory += parseFloat(result.value || 0));
        document.getElementById('memory-subtract').addEventListener('click', () => memory -= parseFloat(result.value || 0));
        document.getElementById('memory-recall').addEventListener('click', () => appendToDisplay(memory));
        document.getElementById('memory-clear').addEventListener('click', () => memory = 0);
        themeToggle.addEventListener('click', toggleTheme);
        scientificToggle.addEventListener('click', toggleScientificMode);
        clearHistoryButton.addEventListener('click', clearHistory);
        backspaceButton.addEventListener('click', backspace);

        // Add event listeners to all buttons with data-value attributes
        document.querySelectorAll('button[data-value]').forEach(button => {
            button.addEventListener('click', () => appendToDisplay(button.getAttribute('data-value')));
        });

        // Handle keyboard input for calculator
        document.addEventListener('keydown', handleKeyboardInput);

        // Append value to the display
        function appendToDisplay(value) {
            if (value === '√') {
                display.value += 'sqrt('; // Replace √ with sqrt function
            } else if (value === 'pi') {
                display.value += Math.PI; // Replace π with its value
            } else if (value === 'e') {
                display.value += Math.E; // Replace e with its value
            } else {
                display.value += value; // Append the value as is
            }
            updateResult(); // Update the result field
        }

        // Clear the display and result fields
        function clearDisplay() {
            display.value = '';
            result.value = '';
            result.classList.remove('show'); // Remove the result visibility class
        }

        // Calculate the result of the equation
        function calculate() {
            try {
                const sanitizedInput = display.value.replace(/[^0-9+\-*/().x^sqrt%]/g, ''); // Sanitize input
                const evaluated = math.evaluate(sanitizedInput); // Evaluate the equation
                result.value = evaluated; // Display the result
                result.classList.add('show'); // Show the result field
                addToHistory(`${display.value} = ${evaluated}`); // Add the calculation to history
            } catch {
                result.value = 'Error'; // Display error if evaluation fails
                result.classList.add('show');
            }
        }

        // Solve an equation with an '=' sign
        function solveEquation() {
            try {
                const input = display.value;
                if (!input.includes('=')) {
                    result.value = "No '=' in equation"; // Alert if no '=' is present
                    result.classList.add('show');
                    return;
                }

                const [left, right] = input.split('=');
                const simplified = `${left} - (${right})`; // Simplify the equation
                const solutions = math.simplify(simplified);
                const evaluated = math.evaluate(solutions.toString(), { x: 0 }); // Solve for x

                result.value = evaluated !== undefined ? `x = ${evaluated}` : "No solution"; // Display solution
                result.classList.add('show');
                addToHistory(`${input} => ${result.value}`); // Add to history
            } catch {
                result.value = "Error"; // Display error if solving fails
                result.classList.add('show');
            }
        }

        // Update the result field dynamically as the user types
        function updateResult() {
            try {
                const sanitizedInput = display.value.replace(/[^0-9+\-*/().x^sqrt%]/g, ''); // Sanitize input
                result.value = math.evaluate(sanitizedInput); // Evaluate the equation
                result.classList.remove('show'); // Hide the result field
            } catch {
                result.value = ''; // Clear the result field if evaluation fails
                result.classList.remove('show');
            }
        }

        // Add an entry to the history log
        function addToHistory(entry) {
            const div = document.createElement('div');
            div.textContent = entry; // Set the text content of the history entry
            history.appendChild(div); // Append the entry to the history container
        }

        // Toggle between light and dark themes
        function toggleTheme() {
            document.body.classList.toggle('light-mode'); // Toggle the light-mode class
            if (document.body.classList.contains('light-mode')) {
                document.body.style.backgroundColor = '#fff'; // Set light mode background
                document.body.style.color = '#000'; // Set light mode text color
                themeToggle.textContent = 'Switch to Dark Mode'; // Update button text
            } else {
                document.body.style.backgroundColor = '#333'; // Set dark mode background
                document.body.style.color = '#fff'; // Set dark mode text color
                themeToggle.textContent = 'Switch to Light Mode'; // Update button text
            }
        }

        // Toggle the visibility of scientific buttons
        function toggleScientificMode() {
            if (scientificButtons.style.display === 'none') {
                scientificButtons.style.display = 'block'; // Show scientific buttons
            } else {
                scientificButtons.style.display = 'none'; // Hide scientific buttons
            }
        }

        // Clear the history log
        function clearHistory() {
            history.innerHTML = ''; // Clear the history container
        }

        // Remove the last character from the display
        function backspace() {
            display.value = display.value.slice(0, -1); // Remove the last character
            updateResult(); // Update the result field
        }

        // Handle keyboard input for calculator functionality
        function handleKeyboardInput(event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', '(', ')', '%', '^'].includes(key)) {
                appendToDisplay(key); // Append valid keys to the display
            } else if (key === 'Enter') {
                calculate(); // Calculate on Enter key press
            } else if (key === 'Backspace') {
                backspace(); // Backspace on Backspace key press
            } else if (key === 'Escape') {
                clearDisplay(); // Clear display on Escape key press
            }
        }
    </script>
</body>
</html>
