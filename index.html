<!DOCTYPE html>
<html lang="en" class="fly-in">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #2c3e50;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        .display, .result {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            background: #ecf0f1;
            color: #2c3e50;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #1abc9c;
            color: white;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #16a085;
            transform: scale(1.05);
        }

        .theme-toggle, .scientific-toggle, #clear-history, #copy-result, #toggle-angle-mode {
            width: 100%;
            margin-top: 15px;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #e67e22;
            color: white;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover, .scientific-toggle:hover, #clear-history:hover, #copy-result:hover, #toggle-angle-mode:hover {
            background: #d35400;
            transform: scale(1.05);
        }

        .scientific-buttons {
            display: none;
            margin-top: 15px;
        }

        .scientific-buttons button {
            background: #9b59b6;
        }

        .scientific-buttons button:hover {
            background: #8e44ad;
        }

        .history {
            margin-top: 20px;
            background: #34495e;
            padding: 15px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            color: #bdc3c7;
            font-size: 1em;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #graph-container {
            margin-top: 20px;
            background: #2c3e50;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 20px;
                width: 90%;
            }

            button {
                padding: 15px;
                font-size: 1em;
            }

            .display, .result {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="Enter equation using 'x'" disabled>
        <input type="text" class="result" id="result" disabled>
        <div class="buttons">
            <button id="clear">C</button>
            <button id="backspace">←</button>
            <button data-value="/">/</button>
            <button data-value="*">*</button>
            <button data-value="-">-</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="+">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button id="equal" class="equal">=</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="solve" class="solve">Solve</button>
            <button data-value="√">√</button>
            <button data-value="^">^</button>
            <button data-value="%">%</button>
            <button id="memory-add">M+</button>
            <button id="memory-subtract">M-</button>
            <button id="memory-recall">MR</button>
            <button id="memory-clear">MC</button>
        </div>
        <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
        <button class="scientific-toggle" id="scientific-toggle">Toggle Scientific Mode</button>
        <button id="clear-history">Clear History</button>
        <button id="copy-result">Copy Result</button>
        <button id="toggle-angle-mode">Toggle Radians/Degrees</button>
        <div class="scientific-buttons" id="scientific-buttons"></div>
            <button data-value="sin(">sin</button>
            <button data-value="cos(">cos</button>
            <button data-value="tan(">tan</button>
            <button data-value="log(">log</button>
            <button data-value="ln(">ln</button>
            <button data-value="pi">π</button>
            <button data-value="e">e</button>
        </div>
        <div class="history" id="history"></div>
        <div id="graph-container" style="width: 100%; height: 400px;"></div>
    </div>
    <script>
        // Your existing JavaScript code remains unchanged
    </script>
</body>
</html>
