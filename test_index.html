<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test for index.html</title>
</head>
<body>
    <h1>Tests for index.html</h1>
    <script>
        // Test if the document has the correct language attribute
        function testLanguageAttribute() {
            const lang = document.documentElement.lang;
            if (lang === 'en') {
                console.log('Test Passed: Language attribute is set to "en".');
            } else {
                console.error(`Test Failed: Language attribute is "${lang}" instead of "en".`);
            }
        }

        // Test if the document has the correct direction attribute
        function testDirectionAttribute() {
            const dir = document.documentElement.dir || 'ltr'; // Default to 'ltr' if not set
            if (dir === 'ltr') {
                console.log('Test Passed: Direction attribute is set to "ltr".');
            } else {
                console.error(`Test Failed: Direction attribute is "${dir}" instead of "ltr".`);
            }
        }

        // Test if the document has a valid title
        function testDocumentTitle() {
            const title = document.title;
            if (title && title.trim().length > 0) {
                console.log(`Test Passed: Document title is "${title}".`);
            } else {
                console.error('Test Failed: Document title is missing or empty.');
            }
        }

        // Test if the meta charset is correctly set
        function testMetaCharset() {
            const metaCharset = document.querySelector('meta[charset]');
            if (metaCharset && metaCharset.getAttribute('charset') === 'UTF-8') {
                console.log('Test Passed: Meta charset is set to "UTF-8".');
            } else {
                console.error('Test Failed: Meta charset is missing or not set to "UTF-8".');
            }
        }

        // Test if the viewport meta tag is correctly set
        function testViewportMeta() {
            const viewportMeta = document.querySelector('meta[name="viewport"]');
            if (viewportMeta && viewportMeta.getAttribute('content') === 'width=device-width, initial-scale=1.0') {
                console.log('Test Passed: Viewport meta tag is correctly set.');
            } else {
                console.error('Test Failed: Viewport meta tag is missing or incorrectly set.');
            }
        }

        // Test if the document contains an <h1> element
        function testH1Element() {
            const h1 = document.querySelector('h1');
            if (h1 && h1.textContent.trim().length > 0) {
                console.log(`Test Passed: <h1> element is present with content "${h1.textContent}".`);
            } else {
                console.error('Test Failed: <h1> element is missing or empty.');
            }
        }

        // Test if the document contains a <script> element
        function testScriptElement() {
            const scripts = document.querySelectorAll('script');
            if (scripts.length > 0) {
                console.log(`Test Passed: Document contains ${scripts.length} <script> element(s).`);
            } else {
                console.error('Test Failed: No <script> elements found in the document.');
            }
        }

        // Run all tests
        function runAllTests() {
            console.log('Running tests...');
            testLanguageAttribute();
            testDirectionAttribute();
            testDocumentTitle();
            testMetaCharset();
            testViewportMeta();
            testH1Element();
            testScriptElement();
            console.log('All tests completed.');
        }

        // Execute the tests
        runAllTests();
    </script>
</body>
</html>
